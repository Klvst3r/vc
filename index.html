  <body>


    <main role="main">
      <article id="webslides">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
		 <section class="bg-black">
          <video class="background-video" autoplay muted loop poster="https://webslides.tv/static/images/working.jpg">
            <source src="https://webslides.tv/static/videos/working.mp4" type="video/mp4">
          </video>
          <div class="wrap">
            <p><code></code></p>
            <h2><strong>Videoconferencias SECODUVI.</strong></h2>
          </div>
          <!-- .end .wrap -->
        </section>
        <section class="bg-black-blue aligncenter">
         <span class="background dark" style="background-image:url('https://source.unsplash.com/6njoEbtarec/')"></span>
          <!--.wrap = container (width: 90%) with fadein animation -->
          <div class="wrap">
            <p class="text-subtitle">Guía rápida</p>
            <h1 class="text-landing">Zoom</h1>
            <p class="text-symbols">* * * </p>
            <p>
              
            </p>
          </div>
          <!-- .end .wrap -->
        </section>
        <section class="bg-black aligncenter">
          <!-- Overlay/Opacity: [class*="bg-"] > .background.dark or .light -->
          <span class="background dark" style="background-image:url('https://source.unsplash.com/UJbHNoVPZW0/')"></span>
          <div class="wrap">
            <h1 class=" text-shadow">Zoom, Skype, Hangout... ¿Cuál es la mejor app de videoconferencias?</h1>
            
          </div>
          <ul class="flexblock clients">
              <li>
                <a href="#" title="Client">
                  <figure>
                    <img class="blacklogo" src="static/images/logos/whatsapp.png" width="200" height="200" alt="Whatsapp">
                    <figcaption>
                      <h3>WatsApp</h3>
                      <p>Facebook</p>
                    </figcaption>
                  </figure>
                </a>
              </li>
              <li>
                <a href="#" title="Client">
                  <figure>
                    <img class="blacklogo" src="static/images/logos/skype.png" width="200" height="200" alt="Skype">
                    <figcaption>
                      <h3>Skype</h3>
                      <p>Microsoft</p>
                    </figcaption>
                  </figure>
                </a>
              </li>
              <li>
                <a href="#" title="Client">
                  <figure>
                    <img class="blacklogo" src="static/images/logos/hangouts.png" width="200" height="200" alt="Hangouts">
                    <figcaption>
                      <h3>Hangouts</h3>
                      <p>Google</p>
                    </figcaption>
                  </figure>
                </a>
              </li>
              <li>
                <a href="#" title="Client">
                  <figure>
                    <img class="blacklogo" src="static/images/logos/zoom.png" width="200" height="200" alt="Zoom">
                    <figcaption>
                      <h3>Zoom</h3>
                      <p>Zoom Communications</p>
                    </figcaption>
                  </figure>
                </a>
              </li>
            </ul>
        </section>
        
        
        

      </article>
    </main>
    <!--main-->

      window.ws = new WebSlides();
